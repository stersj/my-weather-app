<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS.WeatherApp.EstherS.SparkVejr.</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weatherApp">
      <div class="container">
        <div class="appTitle">SparkVejr.</div>
        <br />
        <form id="search-form">
          <div class="form-group row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Search city..."
                class="form-control"
                id="inputcity"
                autocomplete="off"
              />
            </div>
            <button
              class="btn btn-sm btn-outline-secondary"
              id="search-button"
              type="submit"
            >
              Search
            </button>
            <button
              class="btn btn-sm btn-outline-secondary"
              id="current-button"
            >
              Current location
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <h2 class="location_h" id="city"></h2>
            <h2 id="weather-condition"></h2>
            <section class="weatherDetails">
              <div class="card-text1" id="time-date"></div>
              <br />
              <ul>
                <li><span id="feels"> </span> °C</li>
                <li><span id="humidity"> </span> %</li>
                <li><span id="wind"> </span> m/s</li>
              </ul>
            </section>
          </div>
          <div class="col-7">
            <div class="clearfix-weather-temperature">
              <img
                src=""
                alt="cloud"
                id="main-icon"
                class="float-left"
                width="150px"
              />
              <div class="float-left">
                <div class="temp_h" id="w_temp">
                  <strong class="temperature" id="temp"></strong>
                  <span class="units">
                    <a href="#" id="unitC" class="active">°C </a>|<a
                      href="#"
                      id="unitF"
                      >°F</a
                    >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weeklyForecast">
          <div class="row" id="forecast"></div>
        </div>
      </div>
    </div>
    <footer>
      <small class="text-muted">
        <a href="https://github.com/stersj/my-weather-app" target="_blank"
          >Open-source code</a
        >, by<a
          href="https://www.linkedin.com/in/esther-sim-jensen-47bb3120/"
          target="_blank"
          class="profileLink"
        >
          Esther Sim</a
        >
        <a href="https://condescending-kalam-ef4468.netlify.app/?"
          >, Hosted on Netlify</a
        >
      </small>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
